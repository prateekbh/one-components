<h2>Here are some links to help you start: </h2>
<one-button ripple stroked (oneclick)="showSnack()">Show snack</one-button>
<div>
  <one-form-field>
    <one-checkbox checked #cboxEnabled></one-checkbox>
    <label>Slider Disabled</label>
  </one-form-field>
</div>
<one-slider discrete #slider [disabled]="cboxEnabled.checked" value={{snackbarValue}} (mdcsliderchange)="snackbarValue = slider.value"></one-slider>
<one-snackbar #snackbar></one-snackbar>
<div>
  Slider value {{snackbarValue}}
</div>
